<main class="my-form">
  <div class="cotainer">
      <div class="row justify-content-center">
          <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">Register Memeber</div>
                      <div class="card-body">
                          <form #memberdata="ngForm">
                              <div class="form-group row">
                                  <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                  <div class="col-md-6">
                                      <input type="text" id="fullname" class="form-control" name="fullname" [(ngModel)]="fullname">
                                  </div>
                              </div>
                              

                              <div class="form-group row">
                                  <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                  <div class="col-md-6">
                                      <input type="text" id="phonenumber" name="phonenumber" [(ngModel)]="phonenumber" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group row">
                                <label for="gender" class="col-md-4 col-form-label text-md-right">Gender</label>
                                <div class="col-md-6">
                                    <div class="radio-inline">
                                        <label>
                                                <input type="radio" id="gender" name="gender" [(ngModel)]="gender" value="male"> Male
                                        </label>
                                        &nbsp;
                                        <label>
                                                <input type="radio" id="gender" name="gender" [(ngModel)]="gender" value="female"> Female
                                        </label>


                                            
                                    </div>
                                       
                                    </div>
                                
                            </div>

                              <!-- <div class="form-group row">
                                  <label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                                  <div class="col-md-6">
                                      <input type="text" id="presentaddress" class="form-control">
                                  </div>
                              </div> -->

                              <div class="form-group row">
                                  <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                                  <div class="col-md-6">
                                      <input type="text" id="permanentaddress" name="permanentaddress" [(ngModel)]="permanentaddress" class="form-control" name="permanentaddress">
                                  </div>
                              </div>
                              <div class="form-group row">
                                <label for="date" class="col-md-4 col-form-label text-md-right"><abbr
                                            title="National Id Card">NID</abbr> Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="nidnumber" class="form-control"  [(ngModel)]="nidnumber" name="nidnumber">
                                </div>
                            </div>

                            <div class="form-group row">
                                    <label for="date" class="col-md-4 col-form-label text-md-right"><abbr
                                        title="National Id Card"></abbr>Date of birth</label>
                                <div class="col-md-6">
                                  <input type="text"
                                         placeholder="Datepicker"
                                         class="form-control" [(ngModel)]="dateofbirth" name="dateofbirth"
                                         bsDatepicker>
                                </div>
                            </div>
                              <!-- <div class="form-group row">
                                  <label for="nid_number" class="col-md-4 col-form-label text-md-right"><abbr
                                              title="National Id Card">NID</abbr> Number</label>
                                  <div class="col-md-6">
                                      <input type="text" id="nidnumber" class="form-control" name="nidnumber">
                                  </div>
                              </div> -->

                                  <div class="col-md-6 offset-md-4">
                                      <button type="submit" class="btn btn-primary">
                                      Register
                                      </button>
                                  </div>
                              <!-- </div> -->
                          </form>
                      </div>
                  </div>
          </div>
      </div>
      {{memberdata.value |json}}
  </div>

</main>
